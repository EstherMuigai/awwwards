{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="background-color:rgb(237,34,218,0.9);margin-top:5%;width:40%;border-radius:5%;color:white">
    <div class="row" style="margin-left:35%;">
        <div class="col-md-8 col-sm-1" style="margin-top:20%;">
            <h4 id="title">MoringaAwwwards</h4>
        </div>
    </div>
  <div class="row" style="margin-top:3%;">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
        <div>

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}

            <div class="form-group" style="margin-left:30%;margin-top:10%;">
                <input type="submit" class="btn" value="Log In" style="color:white;background-color:purple;">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>


    </div>
    <!-- empty div -->
    <div class="col-md-4" style="margin-top:30%;"></div>
  </div>
</div>

{% endblock %}
